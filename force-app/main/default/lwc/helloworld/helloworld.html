<template>
    <div if:true={openmodel}>

        <div role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{name} Agenda</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        
                    <lightning-card title="HelloWorld" icon-name="custom:custom14">
                        <div class="slds-m-around_medium">
                            <p>Hello, {greeting}!</p>
                            <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>
                        </div>
                    </lightning-card>

                    <lightning-record-edit-form object-api-name="Agenda__c">
                            <lightning-messages>
                            </lightning-messages>
                            <lightning-input-field field-name="Name" onchange={changeHandler}>
                            </lightning-input-field>
                                <lightning-button
                                    class="slds-m-top_small"
                                    type="submit"
                                    label="Create new">
                                </lightning-button>
                        </lightning-record-edit-form>

                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                </footer>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
